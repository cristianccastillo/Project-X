<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CI Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function uploadFile() {
            let fileInput = document.getElementById('fileInput').files[0];
            let formData = new FormData();
            formData.append("file", fileInput);
            
            fetch('/upload', {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.file_url) {
                      document.getElementById("filePreview").innerHTML = `
                          <p class="alert alert-success">Uploaded File: <a href="${data.file_url}" target="_blank" class="btn btn-primary">Download File</a></p>
                      `;
                  }
              })
              .catch(error => console.error('Error:', error));
        }

        function generateTemplate() {
            let template = document.getElementById('templateSelect').value;
            let server = document.getElementById('server').value;
            let port = document.getElementById('port').value;
            let protocol = document.getElementById('protocol').value;
            let userID = document.getElementById('userID').value;
            let password = document.getElementById('password').value;

            if (!userID || !password) {
                alert("Please enter User ID and Password.");
                return;
            }

            fetch('/generate-template', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    template_name: template,
                    server: server,
                    port: port,
                    protocol: protocol,
                    userID: userID,
                    password: password
                })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.file_url) {
                      document.getElementById("filePreview").innerHTML = `
                          <p class="alert alert-success">Generated File: <a href="${data.file_url}" target="_blank" class="btn btn-success">Download File</a></p>
                      `;
                  }
              })
              .catch(error => console.error('Error:', error));
        }

        function submitFile() {
            let userID = document.getElementById('userID').value;
            let password = document.getElementById('password').value;

            if (!userID || !password) {
                alert("Please enter User ID and Password.");
                return;
            }

            fetch('/submit-file', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userID: userID,
                    password: password
                })
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Excel to CI Tool</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Upload an Excel File</h3>
                <input type="file" id="fileInput" class="form-control">
                <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
            </div>

            <div class="col-md-6">
                <h3>Generate Excel Template</h3>
                <label>Choose a Template:</label>
                <select id="templateSelect" class="form-control">
                    <option value="PSA_ACCT_SETUP_CI">PSA_ACCT_SETUP_CI</option>
                    <option value="PC_ACCT_RULE_UPDATE">PC_ACCT_RULE_UPDATE</option>
                </select>

                <h4 class="mt-3">PeopleSoft Connection Settings</h4>
                <label>Server:</label> 
                <input type="text" id="server" class="form-control" value="s-wps92dweb2.sonomacounty.ca.gov">
                
                <label>Port:</label> 
                <input type="text" id="port" class="form-control" value="7750">
                
                <label>Protocol:</label> 
                <input type="text" id="protocol" class="form-control" value="https">
                
                <label>User ID:</label> 
                <input type="text" id="userID" class="form-control" value="admin">
                
                <label>Password:</label> 
                <input type="password" id="password" class="form-control">

                <button class="btn btn-success mt-3" onclick="generateTemplate()">Generate Template</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>File Preview</h3>
                <div id="filePreview" class="p-3 border bg-white">
                    <p>No file uploaded or generated yet.</p>
                </div>

                <button class="btn btn-danger mt-3" onclick="submitFile()">Submit File</button>
            </div>
        </div>
    </div>

</body>
</html>
