
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CI Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Scrollable Table */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        table {
            width: auto;
        }

        th, td {
            min-width: 120px;
            text-align: center;
        }

        .btn-delete-col {
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }

        .btn-delete-row {
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        // Function to generate initial columns dynamically
        function createInitialColumns() {
            const table = document.getElementById('dataTable');
            const thead = table.getElementsByTagName('thead')[0];
            const headerRow = thead.insertRow();

            for (let i = 1; i <= 77; i++) {
                let th = document.createElement('th');
                th.innerHTML = `Column ${i} <span class="btn-delete-col" onclick="deleteColumn(${i})">✖</span>`;
                th.id = `col-${i}`;
                headerRow.appendChild(th);
            }
        }

        // Function to add a new row
        function addRow() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            for (let i = 1; i <= 77; i++) {
                let newCell = newRow.insertCell();
                let input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control';
                newCell.appendChild(input);
            }

            // Add delete row button
            let deleteCell = newRow.insertCell();
            deleteCell.innerHTML = `<span class="btn-delete-row" onclick="deleteRow(this)">✖</span>`;
        }

        // Function to delete a column
        function deleteColumn(colIndex) {
            const table = document.getElementById('dataTable');
            const header = document.getElementById(`col-${colIndex}`);
            if (header) header.remove(); // Remove header column

            // Remove column from all rows
            const rows = table.getElementsByTagName('tbody')[0].rows;
            for (let row of rows) {
                if (row.cells[colIndex - 1]) row.deleteCell(colIndex - 1);
            }
        }

        // Function to delete a row
        function deleteRow(element) {
            let row = element.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Function to capture table data into an array
        function captureTableData() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const data = [];

            for (let row of table.rows) {
                let rowData = [];
                for (let cell of row.cells) {
                    if (cell.firstChild && cell.firstChild.tagName === 'INPUT') {
                        rowData.push(cell.firstChild.value);
                    }
                }
                data.push(rowData);
            }
            return data;
        }

        // Function to submit data to PeopleSoft
        async function submitData() {
            const userID = document.getElementById('userID').value;
            const password = document.getElementById('password').value;
            const server = document.getElementById('server').value;
            const port = document.getElementById('port').value;
            const protocol = document.getElementById('protocol').value;
            const node = document.getElementById('node').value;
            const psSiteName = document.getElementById('psSiteName').value;
            const serviceOperation = "YourServiceOperation.v1"; // Replace with actual service operation

            if (!userID || !password) {
                alert("Please enter User ID and Password.");
                return;
            }

            // Data to be sent
            const postData = {
                message: "hi from web",
                connectionDetails: {
                    server, port, protocol, node, psSiteName, userID
                },
                tableData: captureTableData()
            };

            const apiUrl = `${protocol}://${server}:${port}/PSIGW/RESTListeningConnector/${serviceOperation}`;

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Basic " + btoa(`${userID}:${password}`)
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Data submitted successfully: " + JSON.stringify(result));
                } else {
                    const errorText = await response.text();
                    alert("Error submitting data: " + errorText);
                }
            } catch (error) {
                alert("Network error: " + error.message);
            }
        }

        // Initialize columns on page load
        window.onload = createInitialColumns;
    </script>
</head>
<body>

    <div class="container mt-5">
        <div class="container-box">
            <h1 class="text-center">Excel to CI Tool</h1>

            <div class="row mt-4">
                <div class="col-md-12">
                    <h3>Enter Data</h3>
                    <div class="table-container">
                        <table id="dataTable" class="table table-bordered">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <button class="btn btn-secondary mt-2" onclick="addRow()">Add Row</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>PeopleSoft Connection Settings</h4>
                    <label>Server:</label>
                    <input type="text" id="server" class="form-control" value="efsuat92.sonomacounty.ca.gov">

                    <label>Port:</label>
                    <input type="text" id="port" class="form-control" value="7750">

                    <label>Protocol:</label>
                    <input type="text" id="protocol" class="form-control" value="https">

                    <label>PeopleSoft Site Name:</label>
                    <input type="text" id="psSiteName" class="form-control" value="FN92UAT">

                    <label>Node:</label>
                    <input type="text" id="node" class="form-control" value="PSFT_EP">

                    <label>User ID:</label>
                    <input type="text" id="userID" class="form-control">

                    <label>Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary btn-lg" onclick="submitData()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
