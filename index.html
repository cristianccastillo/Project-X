<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CI Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to add a new row to the table
        function addRow() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const columns = ['Column1', 'Column2', 'Column3']; // Adjust column names as needed
            columns.forEach(() => {
                const newCell = newRow.insertCell();
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control';
                newCell.appendChild(input);
            });
        }

        // Function to capture table data into an array
        function captureTableData() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const data = [];
            for (let row of table.rows) {
                const rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.firstChild.value);
                }
                data.push(rowData);
            }
            return data;
        }

        // Function to submit data to the PeopleSoft server
        async function submitData() {
            const server = document.getElementById('server').value;
            const port = document.getElementById('port').value;
            const protocol = document.getElementById('protocol').value;
            const userID = document.getElementById('userID').value;
            const password = document.getElementById('password').value;
            const data = captureTableData();

            if (!userID || !password) {
                alert("Please enter User ID and Password.");
                return;
            }

            try {
                const response = await fetch(`${protocol}://${server}:${port}/PSIGW/PeopleSoftListeningConnector`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Basic " + btoa(`${userID}:${password}`)
                    },
                    body: JSON.stringify({ data: data })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Data submitted successfully: " + result.message);
                } else {
                    const errorText = await response.text();
                    alert("Error submitting data: " + errorText);
                }
            } catch (error) {
                alert("Network error: " + error.message);
            }
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Excel to CI Tool</h1>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Enter Data</h3>
                <table id="dataTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Column1</th>
                            <th>Column2</th>
                            <th>Column3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="addRow()">Add Row</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>PeopleSoft Connection Settings</h4>
                <label>Server:</label>
                <input type="text" id="server" class="form-control" value="s-wps92dweb2.sonomacounty.ca.gov">
                
                <label>Port:</label>
                <input type="text" id="port" class="form-control" value="7750">
                
                <label>Protocol:</label>
                <input type="text" id="protocol" class="form-control" value="https">
                
                <label>User ID:</label>
                <input type="text" id="userID" class="form-control" value="admin">
                
                <label>Password:</label>
                <input type="password" id="password" class="form-control">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-danger" onclick="submitData()">Submit Data</button>
            </div>
        </div>
    </div>

</body>
</html>
